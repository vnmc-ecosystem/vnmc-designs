MapId:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          map_id:
            type: number
            minimum: 1
Time:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          time:
            type: number
            minimum: 0
RefId:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          ref_id:
            type: number
            minimum: 1
NewTournament:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          abbr:
            type: string
          top_cut:
            type: number
            minimum: 2 # ! EXTRA - must be power of 2